version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Locate the "Contact Us" link in the footer.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
  - prompt: Click on the "Contact Us" link.
    commands:
      - command: hover-text
        text: Contact us
        description: link in the footer
        action: click
  - prompt: >-
      Assert that the contact form or contact information is displayed.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: Contact us
